<!DOCTYPE html>
<meta charset="UTF-8">

<html>

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="./assets/css/style.css" rel="stylesheet">
        <link href="./assets/css/all.min.css" rel="stylesheet">
    </head>

    <body class="container" >
        <div class="position">
            <div>
                <i class="fas fa-chevron-left arrow"></i>
            </div>
            <div class="card card__text">
                <div class="card-body">
                  <h4 class="card-title" data-title></h5>
                  <h6 class="card-subtitle mb-2 text-muted" data-subtitle></h6>
                  <p class="card-text card__text--txt" data-text-card></p>
                </div>
            </div>
            <div>
                <button onclick="newcard(listaPalavras[1].palavra, listaPalavras[1].traducao, listaPalavras[1].significado)">
                    <i class="fas fa-chevron-right arrow"></i>
                </button>
            </div>
        </div>
    </body>

    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </footer>

</html>
